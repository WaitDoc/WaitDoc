<script>
    document.addEventListener('click', function(event) {
        var clickedElement = event.target;
        console.log(">>>>>>>>>"+clickedElement.type);
        let page = parseInt(document.getElementById("page").value);
        if(clickedElement.id === 'nextPage'){
            document.getElementById("page").value = page+1;
            find(null);
        }

        if(clickedElement.id === 'prePage' & page>0){
            document.getElementById("page").value = page-1;
            find(null);
        }

        //ì…€ë ‰íŠ¸ë¥¼ í´ë¦­í–ˆì„ ë•Œ
        if(clickedElement.type==='select-one' && clickedElement.classList.contains('dep-slct')){
            var checkboxes = document.querySelectorAll('.dep-chck');
            //ì²´í¬ë°•ìŠ¤ í•´ì œ
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
        }
        //ì²´í¬ë°•ìŠ¤ë¥¼ í´ë¦­í–ˆì„ ë•Œ
        if (clickedElement.type === 'checkbox' && clickedElement.classList.contains('dep-chck')) {
            //ì²´í¬ë°•ìŠ¤ í•´ì œ
            var checkboxes = document.querySelectorAll('.dep-chck');
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i] !== clickedElement) {
                    checkboxes[i].checked = false;
                }
            }
            //ë³‘ì›ê³¼ëª© select ì´ˆê¸°í™”
            var selectElement = document.getElementById('department');
            selectElement.selectedIndex = 0;
            if(clickedElement.checked){
                selectElement.selectedIndex = clickedElement.value;
            }
        }
    });
    let token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    function addToParams(formData){
        let params = {};
        let tags = document.querySelectorAll('.tag-chck');
        for (let tag of tags){
            if(tag.checked){
                params[tag.name] = 'true';
            }
        }
        for (let key of formData.keys()) {
            params[key] = formData.get(key);
        }
        console.log(params)
        return params;
    }
    function find(event){
        if(event != null)
            event.preventDefault(); // í¼ì˜ ê¸°ë³¸ ë™ì‘ ì¤‘ì§€

        let searchForm = document.getElementById('searchForm');
        let formData =new FormData(searchForm);
        let params = addToParams(formData);
        let url = searchForm.getAttribute('action');
        console.log("token:"+token);
        fetch(url, {
            method: "POST",
            headers:{
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': token
            },
            body: JSON.stringify(params)
        })
            .then(response => response.json()) // JSON í˜•ì‹ìœ¼ë¡œ ì‘ë‹µ íŒŒì‹±
            .then(data => {
                // ê²°ê³¼ë¥¼ ì²˜ë¦¬í•˜ê³  í‘œì‹œ
                var resultContainer = document.getElementById("resultContainer");

                if (data.length === 0) {
                    resultContainer.textContent = "ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.";
                } else {
                    let resultHTML = data.map(item => {
                        let tagsHTML = '<div class="flex flex-wrap">';
                        if (item.nightDays.length > 0) {
                            tagsHTML += item.nightDays.map(day => `
                                <div class="badge badge-neutral badge-sm m-[2px]">
                                    <span class="label-text text-white text-xs">ğŸŒ™${day}</span>
                                </div>
                            `).join('');
                        }

                        if (item.holiday){
                            tagsHTML += `
                                <div class="badge badge-error badge-sm m-[2px]">
                                    <span class="label-text text-black text-xs">ê³µíœ´ì¼ ì§„ë£Œ</span>
                                </div>
                            `;
                        }

                        if (item.saturday){
                            tagsHTML += `
                                <div class="badge badge-error badge-sm m-[2px]">
                                    <span class="label-text text-black text-xs">í† ìš”ì¼ ì§„ë£Œ</span>
                                </div>
                            `;
                        }

                        if (item.sunday){
                            tagsHTML += `
                                <div class="badge badge-error badge-sm m-[2px]">
                                    <span class="label-text text-black text-xs">ì¼ìš”ì¼ ì§„ë£Œ</span>
                                </div>
                            `;
                        }

                        if (item.canAdmit){
                            tagsHTML += `
                                <div class="badge badge-secondary badge-sm m-[2px]">
                                    <span class="label-text text-black text-xs">ì…ì›ê°€ëŠ¥</span>
                                </div>
                            `;
                        }
                        tagsHTML+='</div>';

                        return `
                            <div class="card w-96 bg-base-100 shadow-xl mb-2">
                                <div class="card-body">
                                    <h2 class="card-title">${item.name}</h2>
                                    <p>${item.tel}</p>

                                        <form action="/hospital/${item.id}/inquiry" method="post">
                                            <input type="hidden" name="_csrf" value="token" />
                                            <button class="btn btn-primary btn-sm">1:1 ì±„íŒ…í•˜ê¸°</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    resultContainer.innerHTML = resultHTML;
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }
