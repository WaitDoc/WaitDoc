<script>
    function find(event){
        event.preventDefault(); // 폼의 기본 동작 중지
        var form = event.target.form;
        var formData = new FormData(form);
        var queryParams = new URLSearchParams(formData).toString();
        console.log("실행")

        fetch("/hospital/category/find?"+queryParams, {
            method: "GET"
        })
            .then(response => response.json()) // JSON 형식으로 응답 파싱
            .then(data => {
                // 결과를 처리하고 표시
                var resultContainer = document.getElementById("resultContainer");

                if (data.length === 0) {
                    resultContainer.textContent = "검색 결과가 없습니다.";
                } else {
                    var resultHTML = "";
                    // 결과 데이터를 순회하며 HTML 생성

                    data.forEach(item => {
                        resultHTML +=
                            "<div class='card w-96 bg-base-100 shadow-xl mb-2'>" +
                            "<div class='card-body'>" +
                            "<h2 class='card-title'>" + item.name + "</h2>" +
                            "<p>" + item.tel + "</p>" +
                            "<p>" + item.addr + "</p>"+
                            "<div class='card-actions justify-end'>"+
                            `<form action='/hospital/${item.id}/inquiry' method='post'><input type='hidden' name='_csrf' value='${token}' /><button class='btn btn-primary btn-sm'>1:1 채팅하기</button></form>`+
                            "<a class='btn btn-sm bg-blue-400 text-white ml-2' href='/waiting/"+item.id+"'>원격 줄서기</a>"+
                            "</div></div></div>";

                        // 필요한 데이터를 포함한 다른 HTML 요소들을 추가
                    });

                    resultContainer.innerHTML = resultHTML;
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }

    find();
</script>
