<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notifications</title>
  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
<h1>Notifications</h1>

<div th:if="${notifications.isEmpty()}">
  <p>No notifications.</p>
</div>

<div th:if="${!notifications.isEmpty()}">
  <ul>
    <li th:each="notification : ${notifications}">
      <!-- You can customize the following structure to display the notifications as you prefer -->
      <p th:text="${notification.title}"></p>
      <p th:text="${notification.content}"></p>
      <p th:text="${notification.time}"></p>
      <form th:action="@{/notifications/{id}/read(id=${notification.id})}" method="post">
        <input type="submit" value="Mark as read"/>
      </form>
    </li>
  </ul>
</div>
</body>
</html>
