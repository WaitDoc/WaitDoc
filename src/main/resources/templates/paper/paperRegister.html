<html layout:decorate="~{common/layout.html}">
<head>
    <title>서류 등록 </title>
</head>
<body>
<main layout:fragment="main" class="min-h-screen my-16 min-w-screen w-full">
    <div class="flex flex-col justify-center">
        <p class="text-2xl font-black my-12 text-center">문서 등록</p>
        <div class="flex flex-col max-w-2xl mx-auto">
            <form th:action="@{/paper/registerPro}" role="form" th:method="post" autocomplete="off" id="uploadForm" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" name="title" placeholder="서류 제목을 입력하세요" class="input input-bordered w-full mt-12"/>
                <input type="text" name="content" placeholder="서류 상세내용을 입력하세요" class="input input-bordered w-full mt-12"/>
                <input type="file" name="file" class="file-input file-input-bordered file-input-success w-full my-12"/>
                <button type="submit" id="register_Btn" class="btn btn-success w-full mb-12">등록</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
