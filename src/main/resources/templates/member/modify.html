<!DOCTYPE html>
<html layout:decorate="~{common/layout.html}">
<head>
    <title>회원 정보 수정</title>
</head>
<body>
<main layout:fragment="main" class="w-screen min-h-full">
    <div class="w-full h-full flex flex-col justify-center items-center">
        <div class="font-extrabold text-xl mt-24">회원 정보 수정</div>
        <div class="w-6/12 mt-12">
            <form th:action="@{/member/update}" th:object="${member}" method="post">
                <table class="table w-full">
                    <tbody>
                    <tr>
                        <th>이름</th>
                        <td><input type="text" th:field="*{name}" class="form-control"/></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="email" th:field="*{email}" class="form-control"/></td>
                    </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary mt-2">수정하기</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
